<html>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    {{ message }}
  </div>

  <div id="app2">
    <span v-bind:title="message">
      hi
    </span>
    <span v-if="seen">
      look
    </span>
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
    <p> {{ message }}</p>
    <button v-on:click="reverseMessage">
      Reverse MEssage
    </button>
    <input v-model="m1">
    <p>{{ m1 }}</p>
    <hr />
    <todo-item
      v-for="item in todos"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
    <hr />
    <my-component></my-component>

  </div>
</html>


<script>
  Vue.component('my-component', {
    template: `<h1>THIS IS NEW COMPONENT</h1>`
  });

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello vues'
    }
  });

  var app2 = new Vue({
    el: '#app2',
    data: {
      message: 'I am ' + new Date().toLocaleDateString(),
      seen: true,
      todos: [
        {id: 0, text: 'a'},
        {id: 1, text: 'b'},
        {id: 2, text: 'c'}
      ],
      m1: "m1-message"
    },
    methods:{
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  })

</script>
